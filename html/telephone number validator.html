    <title>Telephone Nnumber Validator</title>
</head>
<body>
    <script>
        function telephoneCheck(str) {
            let regEx = /^(1\s?)?(\d{3}|\(\d{3}\))[\-\s]?\d{3}[\-\s]?\d{4}$/
            if(regEx.test(str)){
                return true;
            }else{
            return false

            }
            }
            

            telephoneCheck("555-555-5555");
    </script>
</body>
