<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
</head>
<body>


    <script>
        function convertToRoman(num) {
        let newArr = [];
        num = num.toString();
        let units = ["","I","II","III","IV","V","VI","VII","VIII","IX"]
                        
                let tens = ["","X","XX","XXX", "XL", "L", "LX", "LXX", "LXXX", "XC"]  
                
                let hundreds = ["","C","CC","CCC","CD","D","DC","DCC","DCCC","CM"]     
                
                let thousands = ["", "M", "MM", "MMM"]
                    if(num.length === 1){
                        newArr.push(units[num[0]]);
                    }
                    if(num.length === 2){
                        newArr.push(tens[num[0]]+units[num[1]]);
                    }
                    if(num.length === 3){
                        newArr.push(hundreds[num[0]]+ tens[num[1]] + units[num[2]]);
                    }
                    if(num.length === 4){
                        newArr.push(thousands[num[0]] + hundreds[num[1]]+ tens[num[2]] + units[num[3]]);
                    }
                return newArr.toString()
                }
                
                
                convertToRoman(2780);
    </script>
</body>
</html>
